<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bilder Galerie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #7289da;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c2f33;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Discord Bilder Galerie</h1>
    </header>

    <section class="gallery">
        <img src="https://via.placeholder.com/300x200?text=Bild+1" alt="Discord Bild 1">
        <img src="https://via.placeholder.com/300x200?text=Bild+2" alt="Discord Bild 2">
        <img src="https://via.placeholder.com/300x200?text=Bild+3" alt="Discord Bild 3">
        <img src="https://via.placeholder.com/300x200?text=Bild+4" alt="Discord Bild 4">
    </section>

    <footer>
        <p>&copy; 2024 Discord Galerie. Erstellt von [Dein Name]</p>
    </footer>
</body>
</html>
